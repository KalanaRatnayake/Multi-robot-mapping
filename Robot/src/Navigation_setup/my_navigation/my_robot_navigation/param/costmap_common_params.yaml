#max_obstacle_height: 0.60  # assume something like an arm is mounted on top of the robot

# Obstacle Cost Shaping (http://wiki.ros.org/costmap_2d/hydro/inflation)
#robot_radius: 0.15  # distance a circular robot should be clear of the obstacle (kobuki: 0.18)
# footprint: [[x0, y0], [x1, y1], ... [xn, yn]]  # if the robot is not circular

robot_radius: 0.20
#transform_tolerance: 0.4

map_type: voxel

obstacle_layer:
  enabled:              true
  obstacle_range: 2.5
  raytrace_range: 3.0
  min_obstacle_height: 0.0
  max_obstacle_height: 0.15
  #inflation_radius:     0.5
  origin_z:             0.0
  z_resolution:         0.04
  #z_voxels:             2
  unknown_threshold:    15
  #mark_threshold:       0
  #combination_method:   1
  map_topic: /map
  subscribe_to_updates: true
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  publish_voxel_map: false
  observation_sources: octomap
  # for debugging only, let's you see the entire voxel grid
  
  octomap:
    data_type: PointCloud2
    topic: /camera/depth/points
    marking: true
    clearing: false

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.05  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  

